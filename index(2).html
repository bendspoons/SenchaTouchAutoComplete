<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link href="http://extjs.cachefly.net/touch/sencha-touch-2.2.1/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
	<script src="http://extjs.cachefly.net/touch/sencha-touch-2.2.1/sencha-touch-all-debug.js" type="text/javascript"></script>
	<script src="Ext.ux.AutoComplete.js" type="text/javascript" charset="utf-8"></script>
	<title>Autocomplete for Sencha Touch 2</title>
</head>
<body>
	
	<script type="text/javascript" charset="utf-8">
		Ext.application({
			launch: function () {
				
				Ext.create('Ext.Container', {
					fullscreen: true,
					items: [
						{
							xtype: 'fieldset',
							items: [
								{
									xtype: 'autocompletefield',
									label: 'Stadt',
									value: 'Ha',
									config: {
										resultsDisplay: {
								        	qMinLength: 2,
								        	itemTpl: '--> {city.name}, {county.name} - {state.name}',
								        	itemTpl: '--> {city}, {county} - {state}',
								        	emptyText: 'No results',
								        	loadingText: 'Searching...',
								        	
									        mode: 'overlay',
											overlayConfig: {
												zIndex: 2,	
												width: '90%',
												height: '90%',
												inputPlaceHolder: 'Geben Sie hier den St√§dtenamen ein'
											},
											
									       	//mode: 'inline',
											//inlineConfig: {
								        	//	resultsHeight: '20'
											//}
										},
										
										autoCompleteRequest: {											
											fields: [
												'id', 'city', 'state', 'county'
											],
											
											requestType: 'remote', 		// From remote file
											proxy: {
									        	url: 'http://geo.bendspoons.com/',
											    extraParams: {
											        returnType: 'json',
											        token: '123456',
											        mode: 'citystraight',
											        like: 'true'
											    },
									        	reader: {
									        		type: 'json',
									        		rootProperty: 'result'
									        	},
									        	paramField: 'city'
									        },
											
											/*
											requestType: 'local', 		// From local source
											proxy: {
									        	url: 'results.json',
									        	reader: {
									        		rootProperty: 'result'
									        	},
									        	filterField: 'city'
									        },
									        */
											
											/*
											requestType: 'data', 		// From data set
											data: [
												{
													id: 1,
													city: {
														name: 'Paderborn'
													},
													state: {
														name: 'Hessen'
													},
													county: {
														name: 'Bocholt'
													}
												},
												{
													id: 2,
													city: {
														name: 'Husum'
													},
													state: {
														name: 'NRW'
													},
													county: {
														name: 'Marbug'
													}
												},
												{
													id: 3,
													city: {
														name: 'Padberg'
													},
													state: {
														name: 'Bayern'
													},
													county: {
														name: 'Borsten'
													}
												}
											],
											*/
											
											//requestType: 'store', 		// From existing Store 
											//requestType: 'contacts', 	// Phonegap Contacts
										},
										
										itemTapCallback : function(itemData) {
											console.log('---');
											console.log(itemData);
											console.log('---');
											alert('Selected: ' + itemData.city);
										}
									}
								}
	
							]
						}
					]
				});
			}
		});
	</script>
	
</body>
</html>
